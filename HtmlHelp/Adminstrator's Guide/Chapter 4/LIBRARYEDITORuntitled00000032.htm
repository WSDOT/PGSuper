<h1>Move command (Control menu)</h1>

<p>Use this command to display a four-headed arrow so you can move the 
 active window or dialog box with the arrow keys.</p>

<p><img src="LIBRARYEDITOR00000019.gif"
		ALT=LIBRARYEDITOR00000019.gif
		style="width: 28px;
				height: 28px;
				margin-top: 0px;
				margin-bottom: 0px;
				margin-left: 0px;
				margin-right: 0px;
				border-style: none;
				border-style: none;"
		width=28
		height=28
		border=0></p>

<p>Note: This command is unavailable if you maximize the window.</p>

<p><span style="font-weight: bold;">Shortcut</span></p>

<p>Keys: CTRL+F7<span style="margin-bottom: 0;"> </span></p>
