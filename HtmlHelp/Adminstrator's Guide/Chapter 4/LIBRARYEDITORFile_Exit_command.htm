<h1>Exit command (File menu)</h1>

<p>Use this command to end your LibraryEditor session. You can also use 
 the Close command on the application Control menu. LibraryEditor prompts 
 you to save documents with unsaved changes.</p>

<p><span style="font-weight: bold;">Shortcuts</span></p>

<p>Mouse: Double-click the application's Control menu button.</p>
