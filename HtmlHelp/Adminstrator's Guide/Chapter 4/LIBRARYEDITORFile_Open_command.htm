<h1>Open command (File menu)</h1>

<p>Use this command to open an existing document in a new window. You can 
 open multiple documents at once. Use the Window menu to switch among the 
 multiple open documents.</p>

<p>You can create new documents with the <a HREF="LIBRARYEDITORFile_New_command.htm">New 
 command</a>.</p>
